<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册页面</title>
    <link rel="stylesheet" href="./baidu.css">
</head>
<body>
    <div class="img">
        <h1>百度注册</h1>
        <div>
            <label>用户名</label>
            <input id="user" type="text" value="" onblur="checkUser()">
            <br>
            <span id="sp1"></span>
            <br>
            <label>手机号</label>
            <input id="phone" type="text" value="" onblur="checkPhone()">
            <br>
            <span id='sp2'></span>
            <br>
            <label>密码&nbsp;&nbsp;&nbsp;</label>
            <input id="pwd" type="text" value="" onblur="checkPwd()">
            <br>
            <span id='sp3'></span>
            <br>
            <label>验证码</label>
            <input id="code" type="text">
            <input id="getcode" type="button" value="获取验证码" onclick="getCode(this)">
            <span id='sp4'></span>
            <br>
            <input id="sign" type="button" value="注册">
            <br>
            <input type="checkbox" id="agree" value="" onclick="checkAgree()"/>
            <span id="sp5">阅读并接受<span style="color: rgb(100, 125, 237);">《百度用户协议》</span>及<span style="color: rgb(100, 125, 237);">《百度隐私权保护声明》</span></span>
        </div>
    </div>
    
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="./baidu.js"></script>
</body>
</html>
